version: 0.0
os: linux
files:
  - source: zer0-0.0.1-SNAPSHOT.war
    destination: /opt/zer0 # デプロイ先のディレクトリ

hooks:
  BeforeInstall:
    - location: stop_application.sh
      timeout: 60
      runas: ec2-user
  AfterInstall:
    - location: start_application.sh
      timeout: 60
      runas: ec2-user
  ApplicationStop:
    - location: stop_application.sh
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: validate.sh
      timeout: 30
      runas: ec2-user